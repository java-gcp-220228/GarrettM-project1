<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 style="font-family: Courier New">Construction Actually LLC</h1>
</header>
<body>
    <a href="employeeform.html" target="_self">Create New Reinbursment Ticket</a>
    <div id="portal">
        <h2>Welcome to Employee Reinbursment Portal</h2>
        <h3 class="left" id="status-header"></h3>
        <table id="Tickets-tbl">
            <thead>
                <th>Ticket Id</th>
                <th>Ticket Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Ticket Creation Date</th>
                <th>Ticket Resolution Date</th>
                <th>Employee</th>
                <th>Finance Manager</th>
                <th>Status</th>
                <th>Photo</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
        <button id="All-1">Filter All</button>
        <button id="Pending">Filter Pending</button>
        <button id="Approved">Filter Approved</button>
        <button id="Denied">Filter Denied</button>
        </div>
    <button id="logout-btn">logout</button>
    <script src="employee.js"></script>
    
</body>
</html>
